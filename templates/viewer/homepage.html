{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-5 form-container full-height">
                <form action="" method="post">
                    <div class="form-floating mb-3">
                      <input type="password" required
                             class="form-control" id="document_key" placeholder="****" name="document_key">
                      <label for="document_key">Document Password</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="View Document">
                    {% csrf_token %}
                    {% if error %}
                        <div class="errors">
                            <br>
                            <div class="alert alert-danger" role="alert">
                              The password is wrong, please try again.
                            </div>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
