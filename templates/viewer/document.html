<!--Get the samples from https://www.adobe.com/go/pdfembedapi_samples-->
<!DOCTYPE html>
<html>
<head>
 <title>{{ title }}</title>
 <meta charset="utf-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
 <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body style="margin: 0px">
 <div id="adobe-dc-view"></div>
 <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
 <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function(){
		var adobeDCView = new AdobeDC.View({clientId: "a8c6a5eab5904a99b7b2ee162f24abde", divId: "adobe-dc-view"});
		adobeDCView.previewFile({
			content:{location: {url: "{{ document_path }}"}},
			metaData:{fileName: "{{ title }}.pdf"}
		}, {defaultViewMode: "FIT_WIDTH", showAnnotationTools: false, showLeftHandPanel: false,
			showPageControls: false, showDownloadPDF: false, showPrintPDF: false});
	});
 </script>
</body>
</html>
